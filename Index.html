 />
 <script src="https://cdn.tailwindcss.com"></script>

<body class="poppins-regular-font mx-auto" id="initial-background">
    <header class=" header-container flex justify-between items-center mx-auto p-6  main-formatting">
        
        <div class="logo-side flex justify-center items-center gap-[11.1px]">

        <div class="header-button-side flex gap-[38px]">

               <h2 class="checkbox-logo-count">23</h3> </div>
            </div>
            <div class="random-color-button flex justify-center items-center">
                <!-- color button part -->
                 <button id="color-btn">  <img src="assets/theme-btn.png" alt="Color button" class="logo-theme">
                 </button>
            </div>


        </div>
        
    </header>
    <main>

                    </div>

                 </div>
                    <!-- lg part on dashboard -->
                 <div class="top-dashboard-panel-2 flex gap-[22px] pl-10 pt-[22px] pb-[27px]">
                    <img class="calender-class" src="assets/board.png" alt="Board logo">
                    <h3 class="calender-class-text">Discover Something New Today!</h3>
                 </div>
                 
                 <div class="top-dashboard-panel-3 panel-style flex justify-center items-center gap-4">
                    <div class="logo-checkbox-taskbar rounded-full flex justify-center items-center">
                        <img class="checkbox2" src="assets/calender.png" alt="calender logo">
                    </div>
                    <h2 id="date-time" class="date-time-style" >Wed <span class=" font-bold">,<br>
