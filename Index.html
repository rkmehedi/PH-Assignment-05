<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
     <!-- Font Awesome -->
     <script
     src="https://kit.fontawesome.com/7f8d2a7488.js"
     crossorigin="anonymous"
   ></script>
   <!-- Daisy UI and Tailwind CSS -->
   <link
   href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
   rel="stylesheet"
   type="text/css"
 />
 <script src="https://cdn.tailwindcss.com"></script>
 <!-- Google Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Fav-icon -->
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- CSS link -->
   <link rel="stylesheet" href="Styles/style.css">
</head>
<body class="poppins-regular-font mx-auto" id="initial-background">
    <header class=" header-container flex justify-between items-center mx-auto p-6  main-formatting">
        
        <div class="logo-side flex justify-center items-center gap-[11.1px]">
            <img class="logo-fix" src="assets/logo.png" alt="Website main logo">
            <h3 class="logotitle">Dev<span class="font-bold">Board</span></h3>
        </div>
    
        <div class="header-button-side flex gap-[38px]">
            <div><div class="checkbox-side-panel flex justify-center items-center gap-[6px]">
               <img src="assets/checkbox.png" alt="checkbox logo" class="checkbox-logo">
               <h2 class="checkbox-logo-count">23</h3> </div>
            </div>
            <div class="random-color-button flex justify-center items-center">
                <!-- color button part -->
                 <button id="color-btn">  <img src="assets/theme-btn.png" alt="Color button" class="logo-theme">
                 </button>
            </div>


        </div>
        
    </header>
    <main>
        <div class="main-part main-formatting mx-auto mt-6">
            <div class="main-container-div background-white">
                <!-- first dashboard part -->
                 <div class="part1"></div>

                 <div class="part2"></div>
                 
                 <div class="part3"></div>
            </div>
            <div class="right-side-panel">

            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
